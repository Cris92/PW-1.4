{% load static %}

<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestisci Prenotazione</title>
    <!--Importo i css necessari online -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stili personalizzati -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>
    {% include './navbar.html' %}

    <div class="container mt-5">
        <h1 class="text-center">Gestisci Prenotazione</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="booking_code" class="form-label">Inserisci il Codice Prenotazione</label>
                        <input type="text" id="booking_code" name="booking_code" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Gestisci Prenotazione</button>
                </form>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}

</body>

</html>
